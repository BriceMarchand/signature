    #form-sign{

    input{
        border-bottom: 2px solid #2C506A !important;
        border-top: 0;
        border-left: 0;
        border-right: 0;
        color: #000;
        height: 50px;
        background-color: #F9F9FA;
        width: 97%;
        font-size: 16px;
        padding-left: 3%;
    }
    .rdbtn{
        width: 50%;
        float: left;
    }
    .rdbtn input{
        width: 25px;
        height: 15px;
        display: inline-block;
        opacity: 0;
    }
    .rdbtn label{
            display: inline-block;
    }
    .rdbtn label:before{
         vertical-align: middle;
        content: '';
        display: inline-block;
         visibility: visible;
         width: 16px;
        height: 16px;
        margin: 0px 10px 0px -31px;
        text-align: center;
        border: 3px solid #e75112;
        border-radius: 50%;
    }
     #classic:checked + #classicl:before, #anime:checked + #animel:before {
         content: '✔';
         color:#fff;
         background-color: #E75112;
     }
    input::placeholder{
        color:#2C506A
    }
    input:focus, select:focus{
        outline: none;
        border-top: 1px solid #e75112 !important;
        border-right: 1px solid #e75112 !important;
        border-left: 1px solid #e75112 !important;
        border-bottom: 1px solid #e75112 !important;
    }
    label{
            font-size: 15px;
        color:#105394;
        font-family: 'Roboto', sans-serif;
    }
    .fs-grp{
        margin-bottom: 6%;
    }
    .fs-input{
        margin-top: 1%;
    }
    select{
        height: 50px;
        font-size: 16px;
        width: 100%;
        border-bottom: 2px solid #2C506A !important;
    }
    .fs-btn button, #btn-cp button{
        border-bottom: 3px solid #A8390B;
        background-color: #e75112;
        color: #fff;
        font-size: 14px;
        font-family: 'Roboto-Bold', Helvetica, Arial, sans-serif;
        padding: 10px 28px;
        text-transform: uppercase;
        text-decoration: none;
        border-radius: 6px;
        -webkit-transition: all 0.2s ease-out;
        -moz-transition: all 0.2s ease-out;
        transition: all 0.2s ease-out;
    }
        .fs-btn button:focus, #btn-cp button:focus{
        outline: none;
    }
    #btn-cp button{
        background-color:#e75112;
    }
    #btn-cp button:hover{
        background-color:#105394;
    }
    .fs-btn button{
        margin-top: 40px;
        margin-bottom: 3%;
        background-color:#e75112;
    }
    .fs-btn button:hover{
        color: #fff;
        background-color: #00B7D0;
        border-bottom: 3px solid #04546B;
    }
    .fs-btn button:hover, #btn-cp button:hover{
        outline: none;
        cursor: pointer ;
        
    }

    </style>

<div class="bann"><img src="https://weare.sfeir.com/wp-content/uploads/2017/05/logo.png"></div>
<div class="bann2">Crée ta signature personnalisée SFEIR pour ton compte mail !</div>
<div class="maindiv">

      <form id="form-sign">
        <div class="fs-grp">
            <div class="fs-input">
                <input type="text" name="prenom" id="prenom" placeholder="Prénom">
            </div>
        </div>


        <div class="fs-grp">
            <div class="fs-input">
                <input type="text" name="message" id="nom" placeholder="Nom">
            </div>
        </div>


        <div class="fs-grp">
            <div class="fs-input">
                <input type="text" name="poste" id="poste" placeholder="Poste">
            </div>
        </div>


        <div class="fs-grp">
            <div class="fs-input">
                <input type="text" name="phone" id="phone" placeholder="Téléphone">
            </div>
        </div>


        <div class="fs-grp">
            <div class="fs-input">
                <input type="text" name="phone2" id="phone2" placeholder="Téléphone #2 (optionnel)">
            </div>
        </div>

        <div class="fs-grp">
            <div class="fs-input">
                <select name="ville" id="ville">
                    <option value="1" selected="selected">Paris</option>
                    <option value="2">Lille</option>
                    <option value="3">Luxembourg</option>
                    <option value="4">Strasbourg</option>
                    <option value="5">Nantes</option>
                </select>
            </div>
        </div>

          <div class="fs-grp">
              <div class="rdbtn">
                  <input type="radio" id="classic" name="logo" value="Classic" checked><label id="classicl" for="classic">Logo Classic</label>
              </div>
              <div class="rdbtn">
                  <input type="radio" id="anime" name="logo" value="Anime"><label id="animel" for="anime">Logo Animé</label>
              </div>

          </div>

      </form>

    <div class="fs-btn">
        <button type="submit" onclick="showInput();">Générer</button>
    </div>

 </div>
