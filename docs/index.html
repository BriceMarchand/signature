<!DOCTYPE html>
<html>

<head>
  <title>Générateur de signature SFEIR</title>
    <style type="text/css">
    #ap{
        display: none;
        color:#105394;
        text-decoration: underline;
        margin-bottom: 2%;
    }
    #signature{
        width: 70%;
        margin-left: 15%;
    }
    .sign{
        margin-top: 2%;
        width: 50%;
        margin-left: 25%;
        text-align: center; 
    }
    .maindiv{
        width: 50%;
        margin-left: 25%;
        background-color: #e6e6e6;
        text-align: center; 
    }
    .bann{
        text-align: center;
        min-height: 100px;
        width: 55%;
        text-align: right;

    }
    .bann img{
        width: 30%;
    }
    .bann2{
        color:#105394;
        width: 45%;
        float:right;
        margin-top: 4%;
        font-size: 22px;
        letter-spacing: 1px;
        font-weight: bold;
    }
    #form-sign{
        display: inline-block;
        text-align: left;
        min-width: 33%;
        margin-top: 5%;
    }
    input{
        border-bottom: 2px solid #e75112;
        border-top: 0;
        border-left: 0;
        border-right: 0;
        min-width: 90%;
    }
    input:focus, select:focus{
        outline: none;
        border-top: 1px solid #e75112 !important;
        border-right: 1px solid #e75112 !important;
        border-left: 1px solid #e75112 !important;
        border-bottom: 1px solid #e75112 !important;
    }
    label{
        margin-bottom: 5px;
        font-weight: bold;
        color:#105394;
    }
    .fs-grp{
        margin-bottom: 15%;
        margin-left: 10%;
    }
    select{
        min-width: 90%;
    }
    .fs-btn button{
        outline: none;
        padding: 1.8% 7%;
        color:#fff;
        background-color:#e75112      !important;
        color:#FFF   !important;
        font-size: 18px !important;
        letter-spacing: 2px !important;
        font-weight: bold   !important;
        text-decoration: none !important;
        border: 0 !important;
    -webkit-box-shadow: 0px 4px 14px 0px rgba(50, 50, 50, 0.42);
    -moz-box-shadow:    0px 4px 14px 0px rgba(50, 50, 50, 0.42);
    box-shadow:         0px 4px 14px 0px rgba(50, 50, 50, 0.42);
    margin-bottom: 5%;
    }
    .fs-btn button:hover{
        outline: none;
        background-color:  #105394 !important;
        cursor: pointer ;
        
    }
    </style>


      <script>
        function showInput() {
            document.getElementById('ap').style.display = 'block';
            var logo = "https://weare.sfeir.com/wp-content/uploads/2017/05/logo.png";

            var ville ="";
            var e = document.getElementById("ville").value;

            if(e == "4"){
                ville = "1 Avenue de l’Europe - 67300 Schiltigheim";
            }else if(e == "3"){
                ville = "2 Rue Drosbach - L-3372 Leudelange (LUXEMBOURG)";
            }else if(e == "2"){
                ville = "2 Rue Hegel (bâtiment le canal) - 59000 Lille";
            }else{
                ville ="48 rue Jacques Dulud - 92200 Neuilly sur Seine";
            }

            if(!document.getElementById("phone2").value){
            document.getElementById('signature').innerHTML = 
            '<table width="100%" cellpadding="0" cellspacing="0"><tr><td  align="left" valign="top" style="padding-right: 16px; "><a href="https://sfeir.com/" title="SFEIR"><img height="48%" id="ls" alt="Logo" /></a></td><td  width="100%" align="left" valign="top" style="padding: 8px 0 8px 0; font-family: Arial; font-size: 10px;line-height: 12px; color: grey; "><span style="color: #105394;font-weight: bold;">'+document.getElementById("prenom").value+' '+document.getElementById("nom").value+'</span><br /><span style="color: #e75112;">'+document.getElementById("poste").value+'</span><br /><span>'+ville+'</span><br /><span style="font-family: Trebuchet MS, Sans-Serif;font-weight: bold;margin-top:  2px;"><a href="tel:'+document.getElementById("phone").value+'">'+document.getElementById("phone").value;+'</a></span></td></tr></table>';
            }else{
                document.getElementById('signature').innerHTML = 
            '<table width="100%" cellpadding="0" cellspacing="0"><tr><td  align="left" valign="top" style="padding-right: 16px; "><a href="https://sfeir.com/" title="SFEIR"><img height="48%" src="https://weare.sfeir.com/wp-content/uploads/2017/05/logo.png" alt="Logo" style=" padding: 0; border: 0;" /></a></td><td  width="100%" align="left" valign="top" style="padding: 8px 0 8px 0; font-family: Arial; font-size: 10px;line-height: 12px; color: grey; "><span style="color: #105394;font-weight: bold;">'+document.getElementById("prenom").value+' '+document.getElementById("nom").value+'</span><br /><span style="color: #e75112;">'+document.getElementById("poste").value+'</span><br /><span>'+ville+'</span><br /><span style="font-family: Trebuchet MS, Sans-Serif;font-weight: bold;margin-top:  2px;"><a href="tel:'+document.getElementById("phone").value+'">'+document.getElementById("phone").value;+'</a> - <a href="tel:'+document.getElementById("phone2").value+'">'+document.getElementById("phone2").value;+'</a></span></td></tr></table>';
            }

            document.getElementById("ls").src = logo;
        }
      </script>
</head>
<body>
<div class="bann2">Signature</div>
<div class="bann"><img src="https://weare.sfeir.com/wp-content/uploads/2017/05/logo.png"></div>
<div class="maindiv">

      <form id="form-sign">
        <div class="fs-grp">
            <label>Prénom</label>
            <div class="fs-input">
                <input type="text" name="prenom" id="prenom">
            </div>
        </div>


        <div class="fs-grp">
            <label>Nom</label>
            <div class="fs-input">
                <input type="text" name="message" id="nom">
            </div>
        </div>


        <div class="fs-grp">
            <label>Poste</label>
            <div class="fs-input">
                <input type="text" name="poste" id="poste">
            </div>
        </div>


        <div class="fs-grp">
            <label>Téléphone</label>
            <div class="fs-input">
                <input type="text" name="phone" id="phone">
            </div>
        </div>


        <div class="fs-grp">
            <label>Téléphone #2 (optionnel)</label>
            <div class="fs-input">
                <input type="text" name="phone2" id="phone2">
            </div>
        </div>

        <div class="fs-grp">
          <label>Adresse</label>
            <div class="fs-input">
                <select name="ville" id="ville">
                    <option value="1" selected="selected">Paris</option>
                    <option value="2">Lille</option>
                    <option value="3">Luxembourg</option>
                    <option value="4">Strasbourg</option>
                </select>
            </div>
        </div>

      </form>

    <div class="fs-btn">
        <button type="submit" onclick="showInput();">Générer</button>
    </div>

      

 </div>

<div class="sign">
    <div id="ap">Aperçu de la signature :</div>
    <div id="signature"></div>
</div>
 </body>
 </html>
